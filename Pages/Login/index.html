<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
    <!--<link rel="stylesheet" href="../global.css"> Pq linkar com a global?-->
    <title>Tela de Login</title>
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="logoHeader">
                <a href="/Pages/Login/index.html">
                    <img src="../../Assets/Tela de Login/cjr.svg" alt="">
                </a>
            </div>
            <div class="linksHeader">
                <a href="/Pages/SignUp/index.html">Criar Conta</a>
                <!--<a href="#">Entrar</a>-->
                <button>Entrar</button>
            </div>
        </div>
    </header>

    <form class="sectionLogin">
        <div class="login">
            <div class="iconUser">
                <img src="../../Assets/Tela de Login/user-login.svg" alt="">
            </div>

            <div class="inputGroup">
                <div class="emailContainer">
                    <div class="iconEmail">
                        <img src="../../Assets/Tela de Login/login.svg" alt="">
                    </div>
                    <input type="text" name="nome" placeholder="Login" autofocus id="inputEmail">
                </div>
                <div class="passwordContainer">
                    <div class="iconPassword">
                        <img src="../../Assets/Tela de Login/senha.svg" alt="">
                    </div>
                    <div class="passwordGroup">
                        <input type="password" name="senha" placeholder="Senha" id="inputPassword">
                        <img src="../../Assets/Tela de Login/eye.svg" alt="" id="togglePassword" onclick="showHide()">
                    </div>
                </div>
            </div>
            <div class="links">
                <a href="../ForgorPassword/index.html">Esqueceu a senha?</a>
                <div>
                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </form>

    <script>
        function showHide() {

            const passwordInput = document.getElementById("inputPassword");
            const eyeIcon = document.getElementById("togglePassword");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.src = "../../Assets/Tela de Login/Vector.svg"; // Altera a imagem para o olho fechado
            } else {
                passwordInput.type = "password";
                eyeIcon.src = "../../Assets/Tela de Login/eye.svg"; // Altera a imagem para o olho aberto
            }
        }
    </script>
</body>

</html>
