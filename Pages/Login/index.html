<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
    <!--<link rel="stylesheet" href="../global.css"> Pq linkar com a global?-->
    <title>Tela de Login</title>
</head>
<body>
    <header>
        <div class="logoHeader">
            <img src="../../Assets/Tela de login/cjr.svg" alt="">
        </div>
        <div class="linksHeader">
            <a href="../SignUp/index.html">Criar Conta</a>
            <!--<a href="#">Entrar</a>-->
            <button>Entrar</button>
        </div>
    </header>

    <section class="areaLogin">
        <div class="login">
            <div class="iconUser">
                <img src="../../Assets/Tela de login/user-login.svg" alt="">
            </div>

            <form class="entradas">
                <div class="iconEmail">
                    <div class="iconEmailCerto">
                        <img src="../../Assets/Tela de login/login.svg" alt="">
                    </div>
                    <input type="text" name="nome" placeholder="Login" autofocus>
                </div>
                <div class="iconSenha">
                    <div class="iconSenhaCerto">
                        <img src="../../Assets/Tela de login/senha.svg" alt="">
                    </div>
                    <button class="olhinho">
                        <img src="../../Assets/Tela de login/Vector.svg" alt="">
                    </button>
                    <input type="text" name="senha" placeholder="Senha" autofocus>
                </div>
            </form>
            <div class="links">
                <a href="../ForgorPassword/index.html">Esqueceu a senha?</a>
                <div>
                    <button>Entrar</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
