<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="../global.css">
    <link rel="stylesheet" type='text/css' href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <div class="header-logo">
                    <img src="../../Assets/Tela de Cadastro/cjr.svg" alt="">
                </div>
                <div class="header-links">
                    <a href="./index.html">Criar conta</a>
                    <button>
                        Entrar
                    </button>
                </div>
            </div>
        </header>
        <main id="main-container">
            <img src="../../Assets/Tela de Cadastro/logoGrande.svg" alt="Logo da CJR em azul e verde" id="main-img">
            <div id="form-container">
                <form method="POST">
                    <img src="../../Assets/Tela de Cadastro/ph_user-circle-thin.png" alt="">
                    <div id="form-input-container">
                        
                            <input type="text" name="" id="" placeholder="Nome">
                            <input list="gender" placeholder="Gênero">
                                <datalist id="gender">
                                    <option value="Masculino">
                                    <option value="Feminino">
                                    <option value="Outro">
                                    <option value="Prefiro não dizer">
                        
                                </datalist>
                            <input type="text" name="" id="" placeholder="Cargo">
                            <input type="text" name="" id="" placeholder="Email">
                            <input type="password" name="" id="" placeholder="Senha">
                    </div>
                    <p id="textLogin"><a href="../Login/index.html">Possui conta? <span style="text-decoration: underline;">Acesse aqui!</span></a></p>
                    <button id="signup-button-form">
                        Cadastrar
                    </button>
                </form>
            </div>
        </main>
    </div>
    
</body>
</html>
